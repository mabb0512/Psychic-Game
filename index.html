<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Under The Sea Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
</head>
<body class="bk-image">
    <audio id="winAudio">
        <source src="assets/audio/winning.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="loseAudio">
            <source src="assets/audio/losing.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    <div class="container-fluid">
        <header class="bg-1 text-center">
            <h1>Under the Sea HANGMAN!</h1>
            <p><h5>A random word will be chosen for you to guess. Hint: it's a creature or something 
                    from the sea (real or fictional) GOOD LUCK! :)</h5></p>
        </header>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-5">
                <section>
                    <div><h3><span id="keyStart">Press any key to get started!</span></h3></div>
                    <div class="word"><h1><span id="word"></span></h1></div>
                    <div class="wrapper">
                        <div><Strong>Wins: <span id="wins"></span></Strong></div>
                        <div>Number of guesses remaining: <span id="guessesRemaining"></span></div>
                        <div>Letters already guessed: <span id="lettersGuessed"></span></div>
                        <div>Letters not in word: <span id="lettersNotInWord"></span></div>
                    </div>
                </section>
            </div>
            <div class="col-6"></div>
        </div>  
    </div>
</body>
</html>
