<html lang="en">

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body class="bk-image">
    <div class="container-fluid">
        <header class="bg-1 text-center">
            <h1>Under the Sea HANGMAN!</h1>
            <p><h5>A random word will be chosen for you to guess. Hint: it is a creature 
                    from the sea (real or fictional) GOOD LUCK! :)</h5></p>
        </header>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-5">
                <section>
                    <h2 id="keyStart">Press any key to get started!</h2>
                    <div>Wins: <span id="wins"></span></div>
                    <div id="word"></div>
                    <div>Number of guesses remaining: <span id="guessesRemaining"></span></div>
                    <div>Letters already guessed: <span id="lettersGuessed"></span></div>
                    <div>Letters not in word: <span id="lettersNotInWord"></span></div>
                </section>
            </div>
            <div class="col-6"></div>
        </div>  
    </div>
